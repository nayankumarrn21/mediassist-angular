<h2 mat-dialog-title>Title:- {{ policy.title }}</h2>

<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography" style="width: 150vh">
  <form
    [formGroup]="formGroup"
    (ngSubmit)="addUserPolicy()"
    style="display: flex; flex-direction: column"
    #itemForm="ngForm"
  >
    <div class="div-container">
      <mat-form-field class="example-full-width">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          placeholder="Enter the started Date"
          formControlName="startedDate"
          name="startedDate"
          type="date"
        />
        <mat-error *ngIf="formGroup.controls.startedDate.hasError('required')">
          StartedDate is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Ending Date</mat-label>
        <input
          matInput
          formControlName="endingDate"
          placeholder="Enter the endingDate"
          name="endingDate"
          type="date"
        />
        <mat-error *ngIf="formGroup.controls.endingDate.hasError('required')">
          EndingDate is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="div-container">
      <mat-form-field class="example-full-width">
        <mat-label>Beneficiaries </mat-label>
        <mat-select [formControl]="multiSelectControl" multiple>
          <mat-option
            *ngFor="let option of policy.beneficiariesList"
            [value]="option"
          >
            {{ option }}
          </mat-option>
        </mat-select>
        <mat-error
          *ngIf="formGroup.controls.beneficiaries.hasError('required')"
        >
          Beneficiaries are required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="div-container">
      <mat-form-field style="width: 90%">
        <mat-label>Nominee</mat-label>

        <input
          matInput
          formControlName="nominee"
          placeholder="Enter the nominee"
          name="endingDate"
        />
        <mat-error *ngIf="formGroup.controls.nominee.hasError('required')">
          Nominee is required
        </mat-error>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-actions align="end">
      <button color="danger" mat-button mat-dialog-close>Cancel</button>
      <button color="primary" mat-button type="submit">Add</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
