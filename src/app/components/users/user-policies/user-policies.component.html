<div>
  <table
    *ngIf="dataSource.data.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z5"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="startedDate">
      <th mat-header-cell *matHeaderCellDef>Started Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startedDate }}</td>
    </ng-container>
    <ng-container matColumnDef="endingDate">
      <th mat-header-cell *matHeaderCellDef>Ending Date</th>
      <td mat-cell *matCellDef="let element">{{ element.endingDate }}</td>
    </ng-container>
    <ng-container matColumnDef="beneficiaries">
      <th mat-header-cell *matHeaderCellDef>Beneficiaries</th>
      <td mat-cell *matCellDef="let element">
        {{ element.beneficiaries }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nominee">
      <th mat-header-cell *matHeaderCellDef>Nominee</th>
      <td mat-cell *matCellDef="let element">{{ element.nominee }}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>options</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openPolicyDialog(element.id)">
          View Policy
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
