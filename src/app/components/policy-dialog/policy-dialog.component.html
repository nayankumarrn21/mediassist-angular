<h2 mat-dialog-title>Policy Name:- {{ data.title }}</h2>

<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
  <h3>Owned By:- {{ data.companyName }}</h3>
  <h3>Insured Money:- {{ data.insuredAmount }}</h3>
  <h3>Beneficiaries:- {{ data.beneficiariesList }}</h3>

  <h3>Description</h3>
  <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
