<div>
  <mat-toolbar *ngIf="loggedInUser" color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Medi-Assists</span>
    <div style="position: absolute; right: 0; display: flex">
      <app-session-timer style="margin-top: 7px; margin-right: 5px">
        <p style="margin-right: 5px">{{ loginTime | date : "short" }}</p>
      </app-session-timer>
      <button mat-icon-button class="example-icon" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer opened="true" #drawer class="example-sidenav" mode="side">
      <mat-list>
        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'admin'"
          ><a routerLink="/admin/home" style="text-decoration: none"
            >Home</a
          ></mat-list-item
        >
        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'admin'">
          <a routerLink="/admin/allusers" style="text-decoration: none"
            >Users</a
          >
        </mat-list-item>
        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'admin'">
          <a routerLink="/admin/profile" style="text-decoration: none"
            >Profile</a
          >
        </mat-list-item>

        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'user'">
          <a routerLink="/user/home" style="text-decoration: none">Home</a>
        </mat-list-item>
        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'user'">
          <a routerLink="/user/profile" style="text-decoration: none"
            >Profile</a
          >
        </mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="example-sidenav-content">
      <router-outlet />
    </div>
  </mat-drawer-container>
</div>
