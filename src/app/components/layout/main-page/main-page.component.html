<div>
  <mat-toolbar
    *ngIf="loggedInUser && loggedInUser.role == 'admin'"
    color="primary"
  >
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Medi-Assists</span>
    <button
      style="position: absolute; right: 0"
      mat-icon-button
      class="example-icon"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer opened="true" #drawer class="example-sidenav" mode="side">
      <mat-list>
        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'admin'"
          ><a
            routerLink="/admin/home"
            (click)="!drawer.toggle()"
            style="text-decoration: none"
            >Home</a
          ></mat-list-item
        >
        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'admin'">
          <a
            routerLink="/admin/allusers"
            (click)="!drawer.toggle()"
            style="text-decoration: none"
            >Users</a
          >
        </mat-list-item>

        <mat-list-item *ngIf="loggedInUser && loggedInUser.role == 'user'">
          <a
            routerLink="/user/home"
            (click)="!drawer.toggle()"
            style="text-decoration: none"
            >Home</a
          >
        </mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="example-sidenav-content">
      <router-outlet />
    </div>
  </mat-drawer-container>
</div>
