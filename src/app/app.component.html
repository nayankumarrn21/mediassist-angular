@if (currentRoute=="/login") {
<div>
  <router-outlet />
</div>
} @else {
<div>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Medi-Assists</span>
    <button
      style="position: absolute; right: 0"
      mat-icon-button
      class="example-icon"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer opened="true" #drawer class="example-sidenav" mode="side">
      <mat-list>
        <mat-list-item
          ><a
            routerLink="/home"
            (click)="!drawer.toggle()"
            style="text-decoration: none"
            >Home</a
          ></mat-list-item
        >
        <mat-list-item>
          <a
            routerLink="/policies"
            (click)="!drawer.toggle()"
            style="text-decoration: none"
            >Policies</a
          >
        </mat-list-item>
      </mat-list>
    </mat-drawer>

    <div class="example-sidenav-content">
      <router-outlet />
    </div>
  </mat-drawer-container>
</div>
}
